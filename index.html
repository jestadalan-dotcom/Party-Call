<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonYear Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050510;
        color: white;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-glow {
        box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(124, 58, 237, 0.8);
      }
      @keyframes speaking-pulse {
        0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4); border-color: rgba(168, 85, 247, 0.5); }
        70% { box-shadow: 0 0 0 20px rgba(168, 85, 247, 0); border-color: rgba(236, 72, 153, 0.8); }
        100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); border-color: rgba(168, 85, 247, 0.5); }
      }
      .speaking-active {
        animation: speaking-pulse 1.5s infinite;
      }
    </style>
